<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 36px;
    }

    .calculator .numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2px;
    }

    .calculator .functions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2px;
    }

    .calculator button {
      width: 100%;
      padding: 5px;
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="numbers">
      <button onclick="calculate('7')">7</button>
      <button onclick="calculate('8')">8</button>
      <button onclick="calculate('9')">9</button>
      <button onclick="calculate('4')">4</button>
      <button onclick="calculate('5')">5</button>
      <button onclick="calculate('6')">6</button>
      <button onclick="calculate('1')">1</button>
      <button onclick="calculate('2')">2</button>
      <button onclick="calculate('3')">3</button>
      <button onclick="calculate('0')">0</button>
      <button onclick="calculate('.')">.</button>
      <button onclick="calculate('C')">C</button>
    </div>
    <div class="functions">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">*</button> 
      <button onclick="calculate('/')">/</button>
      <button onclick="backspace()">&#9003;</button>
      <button onclick="calculate('v')">sqrt</button>
      <button onclick="calculate('²')">Sq</button>
      <button onclick="calculate(' ')"> </button>
      <button onclick="calculate('=')">=</button>
    </div>
  </div>

  <script>
    function calculate(value) {
      var result = document.getElementById('result');
      if (value === '=') {
        try {
          result.value = eval(result.value);
          speakResult(result.value);
        } catch (error) {
          result.value = 'Error';
        }
      } else if (value === 'v') {
        result.value = Math.sqrt(result.value);
      } else if (value === '²') {
        result.value = Math.pow(result.value, 2);
      } else if (value === 'C') {
        clearResult();
      } else {
        result.value += value;
      }
      playBeep();
      speakNumber(value);
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function backspace() {
      var result = document.getElementById('result');
      result.value = result.value.slice(0, -1);
      playBeep();
    }

    function playBeep() {
      var beep = new Audio('beep.mp3');
      beep.play();
    }

    function speakNumber(number) {
      var speech = new SpeechSynthesisUtterance(number);
      speech.lang = 'en-US';
      speech.volume = 1;
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }

    function speakResult(result) {
      var speech = new SpeechSynthesisUtterance("The result is " + result);
      speech.lang = 'en-US';
      speech.volume = 1;
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
