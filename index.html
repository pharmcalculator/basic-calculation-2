<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 0;
        }
        input[type="number"], select, button {
            margin: 5px;
            padding: 12px;
            font-size: 18px;
        }
        button.calculate-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
        }
        button.calculate-button:hover {
            background-color: #0056b3;
        }
        button.result-button {
            background-color: lightblue;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            padding: 8px 16px;
        }
        button.result-button:hover {
            background-color: #aee3ff;
        }
        .result-box {
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input[type="number"] {
            font-weight: bold;
            font-size: 18px;
        }
        select {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Arithmetic Calculator</h1>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1"><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2"><br>

        <label for="operator">Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>

        <button onclick="calculate()" class="calculate-button">Calculate</button>

        <div class="result-box" id="result"></div>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result;

            if (operator === "+") {
                result = add(num1, num2);
            } else if (operator === "-") {
                result = subtract(num1, num2);
            } else if (operator === "*") {
                result = multiply(num1, num2);
            } else if (operator === "/") {
                result = divide(num1, num2);
            }

            document.getElementById("result").innerHTML = "Result: <br>" + result;
        }

        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return "Cannot divide by zero";
            }
            return a / b;
        }
    </script>
</body>
</html>
